<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Sauce Age</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="container">
            <a href="sauce.html" class="navbar-brand">Sauce Age</a>
        </div>
    </nav>

    <!-- Checkout Form -->
    <section class="checkout-page">
        <div class="container">
            <h2 class="section-title">Checkout</h2>
            
            <div class="checkout-content">
                <form id="checkoutForm">
                    <h3>Shipping Information</h3>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" required>
                    </div>
                    
                    <h3>Payment Method</h3>
                    <div class="payment-methods">
                        <label><input type="radio" name="payment" value="credit" required> Credit Card</label>
    
                    </div>
                    
                    <button type="submit" class="btn">Place Order</button>
                </form>
                
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-items"></div>
                    <h4>Total: <span class="total-price">R0.00</span></h4>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Sauce Age. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
